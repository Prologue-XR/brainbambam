  frontend-quivr:
    env_file:
      - ./frontend/.env
    build:
      context: frontend
      dockerfile: Dockerfile
    image: brainbambam/frontend-quivr
    container_name: web
    restart: always
    ports:
      - 3010:3010
    labels:
      kompose.service.type: LoadBalancer

  backend-core:
    env_file:
      - ./backend/.env
    build:
      context: backend
      dockerfile: Dockerfile
    image: brainbambam/backend-core
    container_name: backend-core
    restart: always
    volumes:
      - ./backend/:/code/
    depends_on:
      - redis
      - worker
      - beat
    ports:
      - 5050:5050
    labels:
      kompose.service.type: LoadBalancer

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379

  worker:
    env_file:
      - ./backend/.env
    build:
      context: backend
      dockerfile: Dockerfile
    image: brainbambam/worker
    container_name: worker
    command: celery -A celery_worker worker -l info
    restart: always
    depends_on:
      - redis
    volumes:
      - ./backend/:/code/

  beat:
    env_file:
      - ./backend/.env
    build:
      context: backend
      dockerfile: Dockerfile
    image: brainbambam/beat
    container_name: beat
    command: celery -A celery_worker beat -l info
    restart: always
    depends_on:
      - redis
    volumes:
      - ./backend/:/code/

  flower:
    env_file:
      - ./backend/.env
    build:
      context: backend
      dockerfile: Dockerfile
    image: brainbambam/flower
    container_name: flower
    command: celery -A celery_worker flower -l info --port=5555
    restart: always
    volumes:
      - ./backend/:/code/
    depends_on:
      - redis
      - worker
      - beat
    ports:
      - 5555:5555